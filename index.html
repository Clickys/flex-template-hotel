<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="brand-logo" class="brand-logo">
            <form action="" class="search-form">
                <input type="text" name="search" id="search" class="search-form__input" placeholder="Search hotels">
                <svg class="search-form__icon">
                    <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                </svg>
            </form>
            <div class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__icon__notification">5</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__icon__notification">3</span>
                </div>
                <div class="user-nav__user ">
                    <img src="img/user.jpg" alt="user-img" class="user-nav__user-img">
                    <span>Jonas</span>
                </div>
            </div>
        </header>
        <main class="main-container">
            <nav class="menu">
                <ul class="menu__items">
                    <li class="menu__items__item menu__items__item-active">
                        <a href="#" class="menu__items__item__link">Hotel</a>
                    </li>
                    <li class=" menu__items__item ">
                        <a href="#" class="menu__items__item__link">Flight</a>
                    </li>
                    <li class="menu__items__item ">
                        <a href="#" class="menu__items__item__link">Car rental</a>
                    </li>
                    <li class="menu__items__item ">
                        <a href="#" class="menu__items__item__link">Tours</a>
                    </li>
                </ul>
            </nav>
            <div class="details ">details</div>
        </main>
    </div>
</body>

</html>
